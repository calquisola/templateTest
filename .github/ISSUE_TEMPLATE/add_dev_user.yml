name: Enable User in Dev
description: > 
  This request is intended for Platform team members developing platform tools that authenticate with the Dev instance of Keycloak. 
title: "[Add Developer]: <NAME>"
labels: ["onboarding-dev"]
assignees:
  - calquisola
body:
  - type: input
    id: email
    attributes:
      label: User Email(s)
      description: For simplicity, please use the email you used for your login.gov account
      placeholder: ex. me@va.gov, user@va.gov
    validations:
      required: true
